{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todo.css' %}">
</head>

<body>
    <div class="container">
        <a href="{% url 'signout'%}" class="logout">log-out</a>

        <h1>To-Do List</h1>
        <h2>Hello, {{ user.username }}</h2>

        <form method="POST" class="todo-form">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter your task..." required>
            <button type="submit">Add Task</button>
        </form>

        <div class="todo-container">
            {% for todo in res %}
            <div class="todo-item">
                <h5>{{ todo.serial_number }}. {{ todo.title }}</h5>
                <div class="icons">
                    <a href="/edit_todo/{{todo.sr_no}}" title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="/delete_todo/{{todo.sr_no}}" class="delete" title="Delete"><i
                            class="fa-solid fa-trash"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
