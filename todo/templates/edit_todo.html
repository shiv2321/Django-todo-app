{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO's</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'todo.css' %}">
</head>

<body>
    <div class="Login">
        <div class="user">
            <h1>Hello {{user}}</h1>
        </div>
        <div class="login-box">
            <form method="POST">
                {% csrf_token %}
                <div class="heading">
                    <h1>Get Things Done?</h1>
                    <input type="textbox" name="task" required class="inp" placeholder="What is Today's Tasks"
                        value=" {{task.title}}" required>
                    <input type="hidden" name="sr_no" value={{obj1.sr_no}}>
                    <input type="Submit" class="submit" ,value="Update Task">
                </div>
            </form>
            {% for todo in res%}
            <div class="Todo">
                <h5>{{ todo.sr_no }} {{ todo.title }}</h5>
                <div>
                    <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href=" /delete_todo/{{todo.sr_no}} "><i class="fa-solid fa-trash"></i></a>
                </div>

            </div>



        </div>
        {% endfor %}
    </div>
    </div>
</body>

</html>
